<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
</head>

<body>
    <!-- 左侧 -->
    <div class="lt_aside">
        <div class="brand">
            <a href="#">橙橙橙橙</a>
        </div>
        <div class="user">
            <img src="./images/images/default.png" alt="">
            <p>超级管理橙</p>
        </div>
        <div class="nav">
            <li >
                <a href="user.html" class="current">
                    <i class="glyphicon glyphicon-user"></i>
                    <span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="javascript:;" id="category">
                    <i class="glyphicon glyphicon-list"></i>
                    <span>分类管理</span>
                </a>
                <div class="child">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <i class="glyphicon glyphicon-tags"></i>
                    <span>商品管理</span>
                </a>
            </li>
        </div>
    </div>

    <!-- 右侧 -->
    <div class="lt_main">
        <div class="lt_topbar"> 
            <a href="#" class="icon-left pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="icon-right pull-right">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>

        <!-- 面包屑 -->
        <div class="container-fluid">
            <ol class="breadcrumb mt_20">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    <a href="#"></a>用户管理</li>
            </ol>

             <!-- 表格 -->
        <table class="table table-bordered .table-hover">       
                <thead>         				
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 挖橙子 -->
                </tbody>
        </table>

        <!-- 分页容器 -->
        <div class="text-right">
                <ul id="paginator">

                    </ul>
        </div>
       
        </div>
    </div>
    <!-- 禁用启用模态框 -->
    <div class="modal fade" tabindex="-1" id="userModal">
            <!-- 内膜 -->
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="red">
                            <i class="glyphicon glyphicon-info-sign"></i>
                            <span>你确定要执行此操作吗？</span>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

    <!-- 公共退出模态框 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <!-- 内膜 -->
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red">
                        <i class="glyphicon glyphicon-info-sign"></i>
                        <span>您确定要退出后台管理系统吗？</span>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    
    <!-- 创建模板引擎 -->
    <script type="text/html" id="tmp">
        {{each rows v i}}
        <tr>                   
                <td>{{ i+1 + (page-1)*size}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>
                    {{v.isDelete === 1? "正常":"禁用"}}
                </td>
                <td data-id="{{v.id}}">
                    {{if v.isDelete === 1}}
                    <button class="btn btn-danger">禁用</button>                  
                    {{else}}
                    <button class="btn btn-success">启用</button>                   
                    {{/if}}                  
                </td>
            </tr>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/user.js"></script>

</body>

</html>
